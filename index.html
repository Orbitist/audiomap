<!DOCTYPE html>
<html>
	<head>
    	<meta charset=utf-8 />
    	<title>An Orbitist Audio Map</title>
    	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    	<!-- jQuery -->
		<script src="plugins/jquery/jquery-1.11.1.min.js"></script>

    	<!-- Mapbox -->
    	<script src='plugins/mapbox/mapbox.js'></script>
    	<link href='plugins/mapbox/mapbox.css' rel='stylesheet' />

    	<!-- Talkie by Kiln.it -->
    	<link rel="stylesheet" type="text/css" href="plugins/talkie/talkie.css">
    	<script src="plugins/talkie/talkie.min.js"></script>
    	<!-- Talkie/Leaflet integration -->
    	<script src="plugins/talkie/talkie-leaflet.js"></script>
    	
    	<!-- Jplayer JS -->
    	<script type="text/javascript" src="plugins/jplayer/jquery.jplayer.min.js"></script>
    
		<!-- Leaflet Maki Markers -->
		<script src="plugins/leaflet-maki/Leaflet.MakiMarkers.js"></script>
	
		<!-- Lightbox -->
		<script src="plugins/lightbox/js/lightbox.min.js"></script>
		<link href="plugins/lightbox/css/lightbox.css" rel="stylesheet" />

		<!-- Font Awesome CSS -->
    	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
  	<body>
  		<!-- Audio to interact with the map -->
		<div class="audio-controls">
			<audio id="song" ontimeupdate="updateTime()">
				<source src="audio/ugrr_audio_map.ogg" type="audio/ogg">
				<source src="audio/ugrr_audio_map.mp3" type="audio/mp3"/>
  				Your browser does not support audio. Please update your browser!
			</audio>
			<div class="container">
				<div class="row">
					<div class="col-xs-1">
						<!-- Div that plays song, onclick calls the javascript play function and passes the id of the audio tag with the appropriate song -->
						<div id="songPlay" onclick="play('song')">
							<span class="fa fa-play"></span>
						</div>
					</div><!-- col-xs-1 -->
					<div class="col-xs-1">
						<!-- Div that pauses the song when clicked.  Calls the pause button when clicked. -->
						<div id="songPause" onclick="pause()">
							<span class="fa fa-pause"></span>
						</div>
					</div><!-- col-xs-1 -->
					<div class="col-xs-8">
						<!-- Song Slider tracks progress on song time change, if you click it sets the distance into the song based on the percentage of where was clicked -->
						<div id="songSlider" onclick="setSongPosition(this,event)">
							<div id="trackProgress"></div>
						</div>
					</div><!-- col-xs-8 -->
					<div class="col-xs-2">
						<!-- Div that updates with current song time while playing -->
						<div id="songTime">0:00 / 0:00</div>
					</div><!-- col-xs-2 -->
				</div><!-- row -->
			</div><!-- container -->
		</div><!-- audio-controls -->
		
		<!-- AUDIO UI ELEMENTS NOT USED -->	
		<!-- Div that switches rather or not to play or pause the song based off of song state --><!-- <div id="songPlayPause" onclick="playPause('song')"><span class="fa fa-play"></span></div> -->
		<!-- Div that stops the song when clicked -->
		<!-- <div id="songStop" onclick="stopSong()">Stop</div> -->
		<!-- <div id="volumeUp" onclick="changeVolume(10, 'up')">Plus</div><br> -->
		<!-- <div id="volumeDown" onclick="changeVolume(10, 'down')">Minus</div> -->
		<!-- Volume Meter sets the new volume on click.  The Volume Status div is embedded inside so it can grow within bounds to simulate percentage feel -->
		<!-- <div id="volumeMeter" onclick="setNewVolume(this,event)"><div id="volumeStatus"></div></div> -->
		<!-- <span id="volumeThirty" onclick="volumeUpdate(30)">VOLUME 30</span> -->
		<!-- <span id="volumeSixty" onclick="volumeUpdate(60)">VOLUME 60</span> -->
		<!-- <span id="volumeNinety" onclick="volumeUpdate(90)">VOLUME 90</span> -->
		
		
		<!-- The map -->
    	<div id='map'></div>

		<!-- Map Settings -->
		<script src="js/settings.js"></script>
		
		<!-- Audio Settings -->
		<script src="js/audio.js"></script>
    
    	<!-- Timeline file -->
		<script src="js/timeline.js"></script>

		<!-- GeoJson file -->
		<script src="js/geojson.js"></script>
  	</body>
</html>
